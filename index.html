<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch Lernen - Tinder Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Deutsch Lernen</h1>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </header>

    <main>
        <div class="card-container" id="cardContainer">
            <!-- Карточки будут генерироваться через JavaScript -->
        </div>

        <div class="controls">
            <button class="btn btn-sound" id="btnSound">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </button>

            <div class="swipe-buttons">
                <button class="btn btn-left" id="btnLeft">← Nicht gewusst</button>
                <button class="btn btn-right" id="btnRight">Gewusst →</button>
            </div>

            <button class="btn btn-flip" id="btnFlip">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 7.5C6 5.01 8.01 3 10.5 3H18v4.5C18 9.33 17.33 10 16.5 10S15 9.33 15 8.5V5h-4.5C8.57 5 7 6.57 7 8.5S8.57 12 10.5 12H15v-1.5h-4.5c-1.65 0-3-1.35-3-3zm9 4.5h-3v6H10.5c-1.65 0-3-1.35-3-3s1.35-3 3-3H15V12zm3-1.5V9h4.5C23.43 9 25 10.57 25 12.5c0 .91-.37 1.77-1 2.39v.11c.63.62 1 1.48 1 2.39 0 1.93-1.57 3.5-3.5 3.5H21v-4.5c0-.83-.67-1.5-1.5-1.5S18 14.17 18 15v4.5h-3V15c0-1.65 1.35-3 3-3zm0-3h1.5c1.65 0 3 1.35 3 3s-1.35 3-3 3h-1.5v-6z"/>
                </svg>
                Synonyme
            </button>
        </div>
    </main>

    <div class="stats" id="stats">
        <span id="remainingCount">0</span> Wörter übrig
    </div>
</div>

<!-- Подключаем словарь ПЕРВЫМ -->
<script src="dictionary.js"></script>
<script src="script.js"></script>
</body>
</html>
